<div class="container-fluid background-container register-background">
  <div class="container d-md-flex justify-content-center register-container">

    <form *ngIf="!registered" [formGroup]="registrationForm!" (ngSubmit)="onSubmit()" class="form">
      <span class="register">Register</span>
      <input formControlName="email" type="email" placeholder="Email address" class="form--input">
      <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password"
        class="form--input">
      <input formControlName="nickName" type="text" placeholder="Nick name" class="form--input">
      <div class="m-3">
        <input class="m-2" type="checkbox"
          (click)="togglePasswordVisibility()">{{ showPassword ? 'Hide password' : 'Show password' }}
      </div>

      <div class="form--marketing d-flex justify-content-center">

        <div>
          <p>Already registered?</p>
        </div>
        <div>
          <p (click)="goToLogin()"><a class="already-registered"> Log in</a></p>
        </div>

      </div>
      <button type="submit" [disabled]="!registrationForm?.valid" class="form--submit">
        Register
      </button>
    </form>

    <div class="registered" *ngIf="registered">
      <div class="card">
        <button class="dismiss" type="button">Ã—</button>
        <div class="header">
          <div class="image">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </g>
            </svg>
          </div>
          <div class="content">
            <span class="title">Registration successful!</span>
            <p class="message">Thank you for your register.</p>
          </div>
          <div class="actions">
            <button routerLink="/login" class="history" type="button">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='air air1'></div>
  <div class='air air2'></div>
  <div class='air air3'></div>
  <div class='air air4'></div>
</div>
